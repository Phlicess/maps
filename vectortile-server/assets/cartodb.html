<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
        /*background-color: #7173AB;*/
        background-color: #848A8E;

      }
    </style>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.core.js"></script>

    <script>
      function main() {

        var map = new L.Map('map', {
          zoomControl: false,
          center: [0, 0],
          zoom: 0
        });

        var sqlArctic = "SELECT cartodb_id,ST_Transform(ST_INTERSECTION(the_geom,ST_GeomFromText('POLYGON((-180 0, -180 90, 180 90, 180 0, -180 0))', 4326)),3575) AS the_geom_webmercator FROM world_borders_hd_copy";
        var sqlWGS84 = "SELECT ST_SCALE(the_geom, 111319.44444444444444, 111319.44444444444444) AS the_geom_webmercator FROM world_borders_hd_copy";

        // -- 972912 because I screwed up 97291
        var sqlWT = "SELECT cartodb_id,ST_Transform(the_geom,972912) AS the_geom_webmercator FROM world_borders_hd_copy";

        var sqlWRob = "SELECT cartodb_id,ST_Transform(the_geom,54030) AS the_geom_webmercator FROM world_borders_hd_copy";



        var cartoCssDark = "#layer { polygon-fill: #424242; polygon-opacity: 1; line-color: #999999; line-width:0.25}";
        var cartoCssGBIF = "#layer { polygon-fill: #02393D; polygon-opacity: 1; line-width:0}";
        var mortenCss = "#layer { polygon-fill: #4D5258; polygon-opacity: 1; line-width:0}";



        cartodb.Tiles.getTiles({
          user_name: 'timrobertson100',
          sublayers: [
          {
             sql: sqlWGS84,
             //sql: sqlArctic,
             //sql: sqlWT,
             //sql: sqlWRob,
             cartocss: mortenCss
          }
          ]
        }, function(tileTemplate) {


         L.tileLayer(tileTemplate.tiles[0], {
           attribution: 'Natural Earth data, map by CartoDB'
         }).addTo(map);

        })

      }

      // you could use $(window).load(main);
      window.onload = main;
    </script>
  </body>
</html>
